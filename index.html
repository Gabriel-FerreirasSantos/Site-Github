<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Faça login no GitHub - GitHub</title>
</head>
<body>
    <!--Cabeçalho-->
    <header id="cabeça">
        <header id="conteudocabeça">
            <img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png" alt="Github" width="47px" height="47px">
        </header>
    </header>

    <!--Corpo or conteudo-->
    <main id="conteudo">
        <!--cabeça do conteudo-->
        <header id="cabeçaconteudo">
            <h1>Faça login no GitHub</h1>
        </header>

        <!--corpo do conteudo-->
        <main id="corpoconteudo">
            <main id="corpoconteudo2">
                <p>Nome de Usuário ou Endereço de Email</p>
                <input type="email" name="" id="email" size="34">
                <p id="sn">Senha <span id="esqsenha1"><a id="esqsenha2" href="#">Esqueceu a senha?</a> </span></p>
                <input type="password" name="" id="senha" size="34">
                <input type="button" value="Entrar" id="entrar" size="34">
            </main>        
        </main> 
        <p id="cabeçafinal1">Novo no GitHub? <span id="cabeçafinal2"> <a id="cabeçafinal2" href="#">Crie uma conta.</a></span></p> 
          
    </main>

    <!--Rodape-->
    <footer>
        <p id="geralrodape">
            <span> <a id="roda1" href="#">Termos</a></span>
            <span> <a id="roda1" href="#">Privacidade</a></span>
            <span> <a id="roda1" href="#">Segurança</a></span>
            <span> <a id="roda2" href="#">Entre em contato com o GitHub</a></span>
        </p>
    </footer>
</body>
</html>
